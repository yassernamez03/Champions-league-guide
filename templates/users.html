{% extends 'base.html' %} {% block users %} 
<a href="{{url_for('logout')}}" class="signin">LogOut</a>
<a href="{{url_for('rules')}}" class="signin" style="left: 150px;">Sports</a>    
<div class="us">
    <table class="table" >
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody>
{% for user in users %}
          <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
          </tr>

{% endfor %}        
</tbody>
</table>
</div>  
{% endblock users%}
